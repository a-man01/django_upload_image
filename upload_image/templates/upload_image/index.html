{% extends 'upload_image/base.html' %}

{% block title %}Gambar{% endblock title %}


{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for image in images %}
        {% comment %} <img src="{{ image.url }}" alt="{{ image.alt }}" /> {% endcomment %}
        <div class="card m-2 mt-3" style="width: 18rem;">
            <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.image.url }}">
            <div class="card-body">
            <h5 class="card-title">{{image.name}}</h5>
            <p class="card-text">{{image.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
    </div>
    
    
{% endblock content %}
